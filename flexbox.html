<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flexbox simples</title>

  <style>
    .container {
      display: flex;               
      justify-content: center;     
      align-items: center;         
      height: 300px;
      background: #f3b3ff;
      border: 2px solid #000;
    }

    .item {
      width: 100px;
      height: 100px;
      background: #7a00cc;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 10px;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="item">Box</div>
  </div>

</body>
</html>
