<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>flexbox</title>
  <style>
    
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    
    .item {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    .item1 { background-color: pink; color: black; }
    .item2 { background-color: blueviolet; }
    .item3 { background-color: plum; color: black; }

    
    .gif {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>


  
  
<div class="container"
    <div class="item item1">1</div>

    <div class="item item2">2</div>

    <div class="item item3">3</div>
  </div>
